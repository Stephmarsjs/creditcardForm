<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Form</title>
</head>
<body>
    <div class="form">
    <form>
       <p>Credit Card Numbers</p>   
       <input type="text" placeholder="xxxx-xxxx-xxxx-xxxx "required="true"></br></br></br>
       <p>Expiry Date Month/Year</p>
       <input id="expiry" type="month" min="2021-01" max="2024-12" required="true"></br></br></br>
       <p>Security Code</p>
       <input type="tel" maxlength="3" placeholder="CVV" required="true"></br></br></br>
       <p>Cardholder name</p>   
       <input type="text" placeholder="Cardholder name" maxlength="25" required="true"></br></br>
     <p>I have read and agree with the privacy notice</p>
      <input type="radio" id="privacy-notice" name="privacy" value="privacy" required="true">
      <label for="privacy">I Agree</label></br></br>     
     <button>submit</button>

      </form></div>
</body>
</html>
